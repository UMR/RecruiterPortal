<div id="page-content-wrapper">
    <applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
    <section class="main-content">
        <!--<div class="grid">
            <div class="col-12">
                <button pButton pRipple label="Send To" class="button-success btn-add" (click)="onSendToClick()"></button>
            </div>
        </div>-->
        <div class="container-fluid">
            <p-table #leadTable [responsive]="true"
                     [value]="leads"
                     selectionMode="single"
                     [(selection)]="selectedInstitute"
                     dataKey="Id"
                     [paginator]="true"
                     [rows]="rows"
                     [columns]="cols"
                     [totalRecords]="totalItem"
                     [lazy]="true"
                     (onLazyLoad)="onLazyLoad($event)"
                     [rowsPerPageOptions]="[10,15,20]"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Total Records {{totalInstitute}}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Institution Name</th>
                        <th>Institution Type</th>
                        <th>Address</th>
                        <th>Telephone</th>
                        <th>City/Town</th>
                        <th>County</th>
                        <th>State</th>
                        <th>Zip Code</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-agency let-rowData let-columns="columns">
                    <tr [pSelectableRow]="agency">
                        <td>{{agency.AgencyName}}</td>
                        <td>{{agency.Urlprefix}}</td>
                        <td>{{agency.AgencyEmail}}</td>
                        <td>{{agency.AgencyPhone}}</td>
                        <td>{{agency.AgencyContactPerson}}</td>
                        <td>{{agency.AgencyPhone}}</td>
                        <td>{{agency.AgencyContactPerson}}</td>
                        <!--<td class="text-center"><button type="button" (click)="onSendToClick(applicant)" class="btn btn-primary btn-import-sync">Send To</button> </td>-->
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
