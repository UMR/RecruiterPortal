<div id="page-content-wrapper">
    <applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
    <section class="main-content">
        <div class="container-fluid">
            <p-table #leadTable [responsive]="true"
                     [value]="formList"
                     selectionMode="single"
                     [(selection)]="selectedForm"
                     dataKey="Id"
                     [paginator]="true"
                     [rows]="rows"
                     [columns]="cols"
                     [totalRecords]="totalFrom"
                     [lazy]="true"
                     (onLazyLoad)="onLazyLoad($event)"
                     [rowsPerPageOptions]="[10,15,20]"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Total Records {{totalFrom}}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>File Name</th>
                        <th>Title</th>
                        <th>Created Date</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-form let-rowData let-columns="columns">
                    <tr [pSelectableRow]="form">
                        <td>{{agency.AgencyName}}</td>
                        <td>{{agency.Urlprefix}}</td>
                        <td>{{agency.AgencyEmail}}</td>
                        <td>{{agency.AgencyPhone}}</td>
                        <td>{{agency.AgencyContactPerson}}</td>
                        <td class="text-center"><button type="button" (click)="onDeleteClick(form)" class="btn btn-primary btn-import-sync">Delete</button> </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
