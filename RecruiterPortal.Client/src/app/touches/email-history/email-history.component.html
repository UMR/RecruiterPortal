<div id="page-content-wrapper">
    <applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
    <loading-image [is-loading]="isLoading"></loading-image>
    <section class="main-content">
        <div class="container-fluid">
            <div class="container-fluid mt-2">
                <p-table #smsTable [responsive]="true"
                         [value]="emailHistory"
                         selectionMode="single"
                         [(selection)]="selectedJob"
                         dataKey="Id"
                         [paginator]="true"
                         [rows]="rows"
                         [columns]="cols"
                         [totalRecords]="totalEmail"
                         [lazy]="true"
                         (onLazyLoad)="loadEmailLazy($event)"
                         [rowsPerPageOptions]="[10,15,20]"
                         [showCurrentPageReport]="true"
                         currentPageReportTemplate="Total Records: {{totalEmail}}">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th>Send Time</th>
                            <th>From Email</th>
                            <th>To Email</th>
                            <th>Subject</th>
                            <th>Message Body</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-sms let-rowData let-columns="columns">
                        <tr [pSelectableRow]="sms">
                            <td>{{sms.SendTime| date :'M/d/yy, h:mm a'}}</td>
                            <td>{{sms.FromNumber}}</td>
                            <td>{{sms.ToNumber}}</td>
                            <td>{{sms.Smsbody}}</td>
                            <td>{{sms.Smsbody}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</div>
