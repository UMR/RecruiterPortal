<form [formGroup]="formGroup" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <p-chips formControlName="phoneNumber" tabindex="1" [style]="{ width: '100%', height: '42px' }" required (onAdd)="onToTokenAdd($event)" required></p-chips>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="messageBody" class="form-label">Message</label>
                <textarea id="messageBody" name="messageBody" class="form-control" rows="8" style="line-height: 1;"
                          formControlName="messageBody" tabindex="2" placeholder="Message Body" maxlength="159" required>
                        </textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="com-md-12">
            <ul class="list-inline mb-0 d-flex justify-content-between" style="margin-left:10rem">
                <li class="list-inline-item">
                    <button type="button" class="btn btn-primary btn-portal-border" tabindex="9" (click)="hide()">Close</button>
                </li>
                <li class="list-inline-item">
                    <button type="button" class="btn btn-primary btn-portal-border" tabindex="10" (click)="clear()">Clear</button>
                </li>
                <li class="list-inline-item">
                    <button type="submit" class="btn btn-primary btn-portal" tabindex="8" (click)="sendSMS()" [disabled]="!formGroup.valid">Send</button>
                </li>
            </ul>
        </div>
    </div>
</form>
