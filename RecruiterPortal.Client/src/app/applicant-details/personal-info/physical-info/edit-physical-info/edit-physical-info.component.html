<div class="card portal-card">
  <div class="card-body px-3 py-3">
    <form [formGroup]="physicalFormGroup" (ngSubmit)="onSave()" novalidate>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="height" class="form-label">Height (ft-in)</label>
            <!--<input id="height" name="branch" type="text" class="form-control" autocomplete="off" autofocus formControlName="height" tabindex="1"
            pTooltip="Maximum 200 characters" tooltipPosition="top"
            tooltipEvent="focus" required trimmed>-->
            <p-inputMask id="height" name="height" type="text" class="form-control" formControlName="height" tabindex="1" mask="9-99" autocomplete="off"
                         [style]="{'width':'100%','border':'none','margin-top':'-10px','font-size':'18px'}"></p-inputMask>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="eyeColor" class="form-label">Eye Color</label>
            <!--<input id="eyeColor" name="eyeColor" type="text" class="form-control" autocomplete="off" autofocus formControlName="eyeColor" tabindex="2" pTooltip="Maximum 200 characters" tooltipPosition="top"
            tooltipEvent="focus" required trimmed>-->
            <select id="eyeColor" name="eyeColor" class="form-control" formControlName="eyeColor" placeholder="Eye Color" tabindex="3">
              <option value="" disabled>----Select----</option>
              <option *ngFor="let eyeColor of eyeColors" [ngValue]="eyeColor">{{eyeColor}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="race" class="form-label">Race</label>
            <select id="race" name="race" class="form-control" formControlName="race" placeholder="Gender" tabindex="3">
              <option value="" disabled>----Select----</option>
              <option *ngFor="let race of races" [ngValue]="race">{{race}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="weight" class="form-label">Weight (lbs)</label>
            <input id="weight" name="weight" type="text" class="form-control" autocomplete="off" autofocus formControlName="weight" maxlength="3"
                   tabindex="4" pTooltip="Maximum 3 characters" tooltipPosition="top" OnlyNumber="true"
                   tooltipEvent="focus" trimmed>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="hairColor" class="form-label">Hair Color</label>
            <!--<input id="hairColor" name="hairColor" type="text" class="form-control" autocomplete="off" autofocus formControlName="hairColor" tabindex="5" pTooltip="Maximum 200 characters" tooltipPosition="top"
            tooltipEvent="focus" required trimmed>-->
            <select id="hairColor" name="hairColor" class="form-control" formControlName="hairColor" placeholder="Hair Color" tabindex="3">
              <option value="" disabled>----Select----</option>
              <option *ngFor="let hairColor of hairColors" [ngValue]="hairColor">{{hairColor}}</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <ul class="list-inline mb-0 d-flex justify-content-between">
      <li class="list-inline-item">
        <!--<a [routerLink]="['/personal-info/physical-info']" routerLinkActive="active" class="btn btn-primary btn-portal-border" tabindex="7">Back</a>-->
        <button type="button" class="btn btn-primary btn-block btn-portal" (click)="prevPage()"><i class="fa fa-angle-left" aria-hidden="true"></i>Previous</button>
      </li>
      <li class="list-inline-item">
        <a (click)="onClear()" class="btn btn-primary btn-portal-border" tabindex="8">Clear</a>
      </li>
      <!--<li class="list-inline-item">
        <button class="btn btn-primary btn-portal" pTooltip="Fill out form with valid info." tabindex="6"
                tooltipPosition="left" [disabled]="physicalFormGroup.invalid" (click)="onSave()">
          Save
        </button>
      </li>-->
      <li class="list-inline-item">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-right:10px;">
          <button class="btn btn-primary btn-block btn-portal" pTooltip="Fill out form with valid info." tabindex="6"
                  tooltipPosition="left" [disabled]="physicalFormGroup.invalid" (click)="onSave()">
            Save
          </button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary btn-block btn-portal" (click)="nextPage()">Next<i class="fa fa-angle-right" aria-hidden="true" tabindex="7"></i></button>
        </div>
      </li>
    </ul>
  </div>
</div>
<p-toast key="toastKey1"></p-toast>
