<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card">
        <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="false" class="step-height" (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
      </div>
      <div class="card mt-3">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </div>
    </div>
  </div>
</div>
