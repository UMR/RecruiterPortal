<loading-image [is-loading]="isLoading"></loading-image>
<section class="login-area mt-5" style="margin-top:12rem!important">
  <div class="container">
    <div class="row login" style="padding:8px!important">
      <div class="col-md-7 px-0">
        <div class="login-img" style="height:100% !important">
          <img src="assets/img/login-image.jpg" class="img-fluid" alt="" style="height:100% !important">
        </div>
      </div>
      <div class="col-md-5">
        <div class="login-form">
          <h4 class="mt-4 mb-4">Login</h4>
          <form role="form" (ngSubmit)='onLogin()' #loginForm="ngForm">
            <div class="form-group">
              <label for="email" class="form-label">
                Login ID
              </label>
              <input id="email" [(ngModel)]="email" #emailRef name="email" type="email" class="form-control" tabindex="1"
                     #emailNgModel="ngModel"  autocomplete="off" autofocus required />
              <!--<div *ngif="emailngmodel.touched">
                <p *ngif="emailngmodel.errors?.pattern">this is not a valid email</p>
              </div>-->
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control"
                       pattern="[^\s]+" tabindex="2" required />
            </div>
            <button type="submit" [disabled]="!loginForm.valid || isLoading" class="btn btn-primary btn-block btn-portal" tabindex="4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<p-toast key="toastKey1"></p-toast>
