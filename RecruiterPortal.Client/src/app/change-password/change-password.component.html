<loading-image [is-loading]="isLoading"></loading-image>
<applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
<section class="login-area mt-5" style="padding-top:64px">
  <div class="container">
    <div class="row login">
      <div class="col-md-12">
        <div class="login-form">
          <h4 class="mt-4 mb-4">Change Password</h4>
          <form [formGroup]="chgPassForm" (ngSubmit)="onChangeSubmit()">
            <div class="form-group">
              <label for="oldPassword" class="form-label">Old Password</label>
              <input id="oldPassword" name="oldPassword" type="password" class="form-control" required pattern="[^\s]+"
                     formControlName="oldPassword" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" maxlength="50">
              <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                <div *ngIf="f.oldPassword.errors.required">Password is required</div>
                <div *ngIf="f.oldPassword.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="newPassword" class="form-label">New Password</label>
              <input id="newPassword" name="newPassword" type="password" class="form-control" required pattern="[^\s]+"
                     formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" maxlength="50">
              <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="form-group">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input id="cpassword" formControlName="confirmPassword" type="password" required pattern="[^\s]+"
                     class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" maxlength="50"/>
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="mb-10">
              <button type="submit" class="btn btn-primary btn-block btn-portal" [disabled]="!chgPassForm.valid">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<p-toast key="toastKey1"></p-toast>
