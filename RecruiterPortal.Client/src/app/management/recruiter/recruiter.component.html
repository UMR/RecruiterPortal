<div id="page-content-wrapper">
    <applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
    <section class="main-content">
        <div class="grid">
            <div class="col-12">
                <button pButton pRipple label="Add New" class="button-success" (click)="openNewRecruiter()"></button>
            </div>
        </div>
        <div class="container-fluid">
            <p-table #agencyTable [responsive]="true"
                     [value]="recruiters"
                     selectionMode="single"
                     [(selection)]="selectedAgency"
                     dataKey="UserId"
                     [paginator]="true"
                     [rows]="rows"
                     [columns]="cols"
                     [totalRecords]="totalRecruiter"
                     [lazy]="true"
                     (onLazyLoad)="loadAgencyLazy($event)"
                     [rowsPerPageOptions]="[10,15,20]"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Total Records {{totalAgecny}}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Login Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-rowData let-columns="columns">
                    <tr [pSelectableRow]="agency">
                        <td>{{user.LoginId}}</td>
                        <td>{{user.FirstName}}</td>
                        <td>{{user.LastName}}</td>
                        <td>{{user.Email}}</td>
                        <td>{{user.Telephone}}</td>
                        <td>{{user.IsActive}}</td>
                        <td><a (click)="onEdit(user)"><i class="pi pi-pencil"></i></a><a style="color:red" (click)="onDelete(user)"><i class="pi pi-trash"></i></a></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
<p-dialog [(visible)]="recruiterDialog" [style]="{ width: '550px' }" header="{{addEditTxt}} Recruiter" [modal]="true" [draggable]="false" [resizable]="false">

    <div class="field">
        <label for="loginId">Login Id: </label>
        <input [(ngModel)]="loginId" [pKeyFilter]="'alpha'" required id="loginId" maxlength="50" />
        <small class="p-error" *ngIf="submitted && !loginId">Login Id is required.</small>
    </div>

    <div class="field">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" [(ngModel)]="firstName" required maxlength="100" />
        <small class="p-error" *ngIf="submitted && !firstName">First Name is required.</small>
    </div>
    <div class="field">
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" [(ngModel)]="lastName" required maxlength="100" />
        <small class="p-error" *ngIf="submitted && !lastName">Last Name is required.</small>
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="text" pInputText id="email" [(ngModel)]="email" required maxlength="100" />
    </div>
    <div class="field">
        <label for="telephone">Telephone</label>
        <p-inputMask mask="(999) 999-9999" [(ngModel)]="telephone" placeholder="(999) 999-9999" [style]="{'width':'100%'}"></p-inputMask>
    </div>
    <div>
        <input type="checkbox" id="name" [(ngModel)]="isActive" />
        <label for="name" style="margin-left:12px">Active</label>
    </div>

    <label style="margin:12px 0">Assign Role</label>
    <div>
        <input type="checkbox" id="recruiter" [(ngModel)]="recruiter" style="margin-right:8px"/>
        <label for="recruiter" style="margin-right:12px">Recruiter</label>

        <input type="checkbox" id="supervisor" [(ngModel)]="supervisor"  style="margin-right:8px"/>
        <label for="supervisor" style="margin-right:12px">Supervisor</label>

        <input type="checkbox" id="manager" [(ngModel)]="manager"  style="margin-right:8px"/>
        <label for="manager" style="margin-right:12px">Hiring Manager</label>

        <input type="checkbox" id="administrator" [(ngModel)]="administrator"  style="margin-right:8px"/>
        <label for="administrator" style="margin-right:12px">Administrator</label>
    </div>
    <p-footer>
        <button pButton pRipple label="Cancel" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" class="p-button-text p-button-success p-modal-save-btn" (click)="saveAgency()"></button>
    </p-footer>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" #cd>
    <ng-template pTemplate="footer">
        <button type="button" icon="pi pi-times" label="No" class="btn-no" (click)="cd.reject()"></button>
        <button type="button" icon="pi pi-check" label="Yes" class="btn-yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
<p-toast key="toastKey1"></p-toast>
