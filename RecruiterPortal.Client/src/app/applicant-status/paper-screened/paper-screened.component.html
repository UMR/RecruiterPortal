<div id="page-content-wrapper">
<applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
<section class="main-content">
    <!--<div class="grid">
        <div class="col-12">
            <button pButton pRipple label="Send To" class="button-success btn-add" (click)="onSendToClick()"></button>
        </div>
    </div>-->
    <div class="container-fluid">
        <p-table #table [responsive]="true"
                 [value]="applicants"
                 selectionMode="single"
                 [(selection)]="selectedApplicant"
                 dataKey="Id"
                 [paginator]="true"
                 [rows]="rows"
                 [columns]="cols"
                 [totalRecords]="totalRecords"
                 [lazy]="true"
                 (onLazyLoad)="loadApplicantLazy($event)"
                 [rowsPerPageOptions]="[10,15,20]"
                 [showCurrentPageReport]="true"
                 currentPageReportTemplate="Total Records {{totalRecords}}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Applicant Name</th>
                    <th>Institution Name</th>
                    <th>Position Name</th>
                    <th>Current Status</th>
                    <th>Status Created Date</th>
                    <th>Send To</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-applicant let-rowData let-columns="columns">
                <tr [pSelectableRow]="agency">
                    <td>{{applicant.AgencyName}}</td>
                    <td>{{applicant.Urlprefix}}</td>
                    <td>{{applicant.AgencyEmail}}</td>
                    <td>{{applicant.AgencyPhone}}</td>
                    <td>{{applicant.AgencyContactPerson}}</td>
                    <td class="text-center"><button type="button" (click)="onSendToClick(applicant)" class="btn btn-primary btn-import-sync">Send To</button> </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
</div>
