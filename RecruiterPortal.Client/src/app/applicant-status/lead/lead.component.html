<div id="page-content-wrapper">
    <applicant-portal-header (onToggleButtonClicked)="(showHideMenu)()" isVisibleToggleButton=0></applicant-portal-header>
    <section class="main-content">
        <!--<div class="grid">
            <div class="col-12">
                <button pButton pRipple label="Send To" class="button-success btn-add" (click)="onSendToClick()"></button>
            </div>
        </div>-->
        <div class="container-fluid">
            <p-table #leadTable [responsive]="true"
                     [value]="leads"
                     selectionMode="single"
                     [(selection)]="selectedLead"
                     dataKey="Id"
                     [paginator]="true"
                     [rows]="rows"
                     [columns]="cols"
                     [totalRecords]="totalItem"
                     [lazy]="true"
                     (onLazyLoad)="onLazyLoad($event)"
                     [rowsPerPageOptions]="[10,15,20]"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Total Records {{totalApplicant}}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Applicant Name</th>
                        <th>Institution Name</th>
                        <th>Position Name</th>
                        <th>Status Created Date</th>
                        <th>Send To</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lead let-columns="columns">
                    <tr [pSelectableRow]="lead">
                        <td>{{lead.ApplicantName}}</td>
                        <td>{{lead.InstitutionName}}</td>
                        <td>{{lead.PositionName}}</td>
                        <td>{{lead.Date| date :'M/d/yy, h:mm a'  }}</td>
                        <td><button type="button" (click)="onSendToClick(applicant)" class="btn btn-primary btn-import-sync">Send To</button> </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
